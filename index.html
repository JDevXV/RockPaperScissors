<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <!-- UNCOMMENT LINE 9 AND ADD JS FILE -->
    <!--<script src=""></script> -->
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <h4>Best of 5 Rounds</h4>
    <div id="turnsLeft">
        <p>Turns Left:</p>
        <p id="userTurnsLeft">5</p>
    </div>
    <div id="userChoices">
        <img src="/images/rock.png" alt="rock" id="rock" onclick="">
        <img src="/images/paper.png" alt="paper" id="paper" onclick="">
        <img src="/images/scissors.png" alt="scissors" id="scissors" onclick="">
    </div>
    <div id="scores">
        <div id="userScore">
            <p>Games You've Won</p>
            <p id="gamesUserWon">0</p>
        </div>
        <div id="cpuScore">
            <p>Games CPU Won</p>
            <p id="gamesCPUWon">0</p>
        </div>
    </div>
    <div id="resetButton">
        <button type="button" id="reset" onclick="">Reset</button>
    </div>
</body>
</html>
